<h2>
    {{title}}
</h2>

<ul>
    <li *ngFor="let tool of tools">
        {{tool}}
    </li>
</ul>

<div *ngIf="widgets.length > 0; else loading">


    <ul>
        <div *ngFor="let widg of widgets">
            <app-widget [data]="widg"></app-widget>
        </div>
    </ul>

</div>
<ng-template #loading>
    <div>
        No Widgets to Display!
    </div>
</ng-template>
